<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header-css" />
</head>

<body>

    <div th:replace="fragments/header :: header" />

    <div class="row flex-nowrap">
        <div th:replace="fragments/sidebar :: sidebar" />
        <div class="col py-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Pokemon Name</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Type:</h6>
                    <img width="100" height="100">
                    <p class="card-text">Abilities</p>
                    <label class="card-text">HP: </label>
                    <label class="card-text">Attack: </label>
                    <label class="card-text">Defense: </label>
                    <label class="card-text">Sp. Atk: </label>
                    <label class="card-text">Sp. Def: </label>
                    <label class="card-text">Speed: </label>
                </div>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active keychainify-checked" data-bs-toggle="tab" href="#levelupMoves">Level-up
                        Moves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link keychainify-checked" data-bs-toggle="tab" href="#tmMoves">TM Moves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link keychainify-checked" data-bs-toggle="tab" href="#eggMoves">Egg Moves</a>
                </li>

            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade show active" id="levelupMoves">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Column heading</th>
                                <th scope="col">Column heading</th>
                                <th scope="col">Column heading</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-info">
                                <th scope="row">Info</th>
                                <td>Column content</td>
                                <td>Column content</td>
                                <td>Column content</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="tmMoves">

                </div>
                <div class="tab-pane fade" id="eggMoves">

                </div>

            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />

</body>

</html>
